name: Deploy QA Hyster-yale-backend

on:
  release:
    types:
      - created

jobs:
  build-qa-image:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.release.target_commitish == 'qa-deploy'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/gianglqs/hyster-yale-backend-test
          flavor: latest=true
          tags: |
            type=raw,value=qa-deploy-{{sha}}
      - name: Login to image repository
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            VERSION_TAG=qa-deploy-${{ github.sha }}
            RELEASE_TAG=${{ github.event.release.tag_name }}

  deploy:
    needs: [build-qa-image]
    runs-on: [self-hosted]
    permissions:
      packages: read
    env:
      CONTAINER_NAME: hysteryale-be_${{ github.event.release.tag_name }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/gianglqs/hyster-yale-backend-test
          flavor: latest=true
          tags: |
            type=raw,value=qa-deploy-{{sha}}

      - name: Login to image repository
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Pull latest image
        shell: bash
        run: |
          # pull image
          docker pull ghcr.io/gianglqs/hyster-yale-backend-test:latest

      - name: checkout code to get file compose.yml
        shell: bash
        run: |
          cd /opt/hysteryale/hyster-yale-backend-test
          git fetch
          git checkout tags/${{ github.event.release.tag_name }}

      - name: Stop old container is running
        shell: bash
        run: |
          cd /opt/hysteryale/hyster-yale-backend-test/docker
          docker compose down

#      - name: Setup environment
#        shell: bash
#        run: |
#          echo 'export CONTAINER_NAME=hysteryale-be-${{ github.event.release.tag_name }}' >> ~/.bashrc
#          source ~/.bashrc

      - name: Run new Image
        shell: bash
        run: |
          export TIMEZONE_HY=$(cat /etc/timezone)
          echo $TIMEZONE_HY
          
          cd /opt/hysteryale/hyster-yale-backend-test/docker
          docker compose up -d

      - name: Check successfully
        shell: bash
        run: |
          sleep 30
          cd /opt/hysteryale/hyster-yale-backend-test
          if [[ $(netstat -tuln | grep 8080) == "" ]]
          then
            echo 'Build Failure'
            docker logs $CONTAINER_NAME
          
            echo 'checkout last success tag'
            git checkout tags/$LAST_SUCCESS_RELEASE_TAG_BE
          
            cd docker/
            echo 'Down docker compose'
            docker compose down
          
            echo 'Up last success docker compose...'
            CONTAINER_NAME=$LAST_SUCCESS_VERSION_IMAGE_BE docker compose up -d
            echo 'Revert successfully.'
          
            exit 1
          fi
          
          echo 'Build successfully'
          sed -i '/LAST_SUCCESS_VERSION_IMAGE_BE=/d' ~/.bashrc
          sed -i '/LAST_SUCCESS_RELEASE_TAG_BE=/d' ~/.bashrc
          echo "LAST_SUCCESS_VERSION_IMAGE_BE=$CONTAINER_NAME" >> ~/.bashrc
          echo "LAST_SUCCESS_RELEASE_TAG_BE=${{ github.event.release.tag_name }}" >> ~/.bashrc
          source ~/.bashrc
      - name: Clean images and containers not used
        shell: bash
        run: |
          echo 'erasing not used container...'
          docker container prune -f
          echo 'erased not used container.'
          
          echo 'erasing not used images...'
          docker image prune -af
          echo 'erased not used images.'
          
          exit 0
          

